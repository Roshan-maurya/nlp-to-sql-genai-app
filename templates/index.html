<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee SQL Assistant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Employee SQL Assistant</h2>

    <!-- Prompt Section -->
    <div class="card mb-4">
      <div class="card-header">Natural Language Prompt</div>
      <div class="card-body">
        <textarea id="prompt" class="form-control mb-2" rows="3" placeholder="Type your prompt here..."></textarea>
        <button id="ask" class="btn btn-primary">Generate SQL</button>
      </div>
    </div>

    <!-- Manual SQL Section -->
    <div class="card mb-4">
      <div class="card-header">Manual SQL Execution</div>
      <div class="card-body">
        <textarea id="sql" class="form-control mb-2" rows="2" placeholder="Type SQL to execute manually"></textarea>
        <button id="run-sql" class="btn btn-success">Run SQL</button>
      </div>
    </div>

    <!-- Loader & Error -->
    <div id="loader" class="text-center mb-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="error-msg" class="alert alert-danger d-none"></div>

    <!-- Generated SQL -->
    <div class="card mb-4">
      <div class="card-header">Generated SQL</div>
      <div class="card-body">
        <pre id="generated-sql" class="bg-light p-2"></pre>
      </div>
    </div>

    <!-- Result Section -->
    <div class="card mb-4">
      <div class="card-header">Result</div>
      <div class="card-body">
        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
